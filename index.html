        background-color: var(--color-primary-700);
      }

      .container#loading-overlay {
        background-color: var(--color-primary-800);
      }

      .welcome {
        border-style: solid;
        border-radius: 30px;
        overflow: hidden;
        position: absolute;

      }

  <body>
    <div class="container" id="kitty"></div>
    <div class="container" id="loading-overlay">
      <div class="welcome">
        <img src="/images/welcome.webp" alt="Welcome" />
      </div>
    </div>

    <script>
      const kitty = document.getElementById("kitty");

      const files = {
        images: {
          button:
            "https://utfs.io/f/Hh14IX2rsFUbJUVUuWrIzkElhRy9qdZTP0iBruoWwnvmHjce",
        },
        css: {
          normalize: "/css/normalize.css",
          styles: "/css/styles.css",
        },
        js: {
          boot: "/js/boot.js",
          application: "/js/application.js",
          main: "/js/app/main.js",
        },
      };

      (function () {
        let isLoaded = false;
        const loaded = new Promise((resolve) => {
          document.addEventListener("DOMContentLoaded", () => {
            resolve();
            isLoaded = true;
          });
        });
        Promise.all(
          [
            ...Object.keys(files).map((key) => {
              return Promise.all(
                Object.values(files[key]).map((url) => {
                  return fetch(url);
                })
              );
            }),
            isLoaded ? null : loaded,
          ].filter((prm) => prm !== null)
        ).then(() => {
          // load stylesheets
          Object.values(files.css).forEach((url) => {
            const link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = url;
            document.head.appendChild(link);
          });

          // load boot module
          const script = document.createElement("script");
          script.type = "module";
          script.src = files.js.boot;
          document.body.appendChild(script);
        });
      })();
    </script>
